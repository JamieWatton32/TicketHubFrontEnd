<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js"></script>
    <title>TicketApp</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            üéüÔ∏è Concert Order Form
        </div>
        <div class="card-body">
            <form 
                hx-post="https://nscc-w0499673-tickethub.azurewebsites.net/api/ticket"
                hx-target="#response-message"
                hx-ext="json-enc"
                hx-headers='{"Content-Type": "application/json"}'
                hx-on::after-request="handleResponse(event)"
            >
                <div class="mb-3">
                    <label for="concertId" class="form-label">Concert ID</label>
                    <input type="number" class="form-control" id="concertId" name="ConcertId" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="Email" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="Phone" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="Quantity" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="creditCard" class="form-label">Credit Card</label>
                    <input type="text" class="form-control" id="creditCard" name="CreditCard" maxlength="20" required>
                </div>

                <div class="mb-3">
                    <label for="expiration" class="form-label">Expiration (MM/YY)</label>
                    <input type="text" class="form-control" id="expiration" name="Expiration" pattern="\d{2}/\d{2}" required>
                </div>

                <div class="mb-3">
                    <label for="securityCode" class="form-label">Security Code</label>
                    <input type="text" class="form-control" id="securityCode" name="SecurityCode" maxlength="4" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="Address" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="City" required>
                </div>

                <div class="mb-3">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" name="Province" required>
                </div>

                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" name="PostalCode" maxlength="10" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="Country" required>
                </div>

                <button type="submit" class="btn btn-submit w-100 text-white">Submit Order</button>
            </form>
            
            <div id="response-message" class="mt-3"></div>
        </div>
    </div>
</body> 
</html>
